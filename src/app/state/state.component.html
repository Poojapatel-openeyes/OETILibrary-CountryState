<!--<div class="col-lg-12">-->
<form #StateForm="ngForm" (ngSubmit)="addState(StateForm)">
  <table>
    <tr>
      <td><label><span>*</span>Country</label></td>
      <td>
        <select class="form-control" #CountryId="ngModel" [(ngModel)]="StateEntity.CountryId" name="CountryId">
          <option value="" ngSelected='StateEntity.CountryId==""'>Select</option>
          <option class='option' *ngFor='let country of CountryList' [value]="country.CountryId">{{country.CountryName}}</option>
        </select></td>
    </tr>
    <tr>
      <td><label><span>*</span>State</label></td>
      <td> <input type="text" #StateName="ngModel" pattern="[a-zA-Z ]{2,}" maxlength="100" [(ngModel)]="StateEntity.StateName"
          name="StateName" required /> </td>  

    </tr>

    <tr>
      <td><label><span>*</span>State Abbreviation</label></td>

      <td><input type="text" #StateAbbreviation="ngModel" pattern="[a-zA-Z]{2,}" maxlength="3" [(ngModel)]="StateEntity.StateAbbreviation"
          name="StateAbbreviation" required /></td>

    </tr>



    <tr>
      <td rowspan="2"> <button type="submit"><span>Submit</span></button></td>


    </tr>
  </table>
</form>
<br>
